<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id} ? 'Editar Usuário' : 'Novo Usuário'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${usuario.id} ? 'Editar Usuário' : 'Novo Usuário'"></h1>
        
        <form th:action="${usuario.id} ? @{api/v1/usuarios/update/{id}(id=${usuario.id}) : @{api/v1/usuarios/save}" 
              th:object="${usuario}" method="post">
            
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" class="form-control" th:field="*{login}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" th:field="*{senhaHash}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" th:field="*{telefone}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Pontuação</label>
                <input type="number" class="form-control" th:field="*{pontuacao}">
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{api/v1/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
